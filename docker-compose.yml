version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-triage-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://backend:4000
    depends_on:
      - backend
    networks:
      - ai-triage-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-triage-backend
    ports:
      - "4000:4000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=triage_user
      - DB_PASSWORD=triage_password
      - DB_NAME=triage_db
      - JWT_SECRET=supersecretjwtkey
    depends_on:
      - db
    networks:
      - ai-triage-net

  db:
    image: postgres:16-alpine
    container_name: ai-triage-db
    restart: always
    environment:
      - POSTGRES_USER=triage_user
      - POSTGRES_PASSWORD=triage_password
      - POSTGRES_DB=triage_db
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ai-triage-net

networks:
  ai-triage-net:

volumes:
  db-data:
